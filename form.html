    <body>
        <header class="header">
            <div class="header__menu">

                    <img class="logo__image" src="img/logo-mobile.svg" width="191" height="38" alt="Cat Energy Logo">

                <button class="button nav__button"></button>
            </div>
            <nav class="header-nav nav">
                <a href="index.html" class="nav__item">Главная</a>
